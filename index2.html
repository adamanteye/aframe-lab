<html>
<head>
  <script src="./aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="skyTexture" src="./sky.jpg">
      <img id="sunTexture" src="./sun.jpeg">
      <img id="earthTexture" src="./earth.jpg">
      <img id="moonTexture" src="./moon.jpg">
    </a-assets>
    <a-entity>
      <a-entity geometry="primitive: sphere;radius: 0.5" material="src: #earthTexture" position="-2 0 1"></a-entity>
      <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
    <a-sphere src="#moonTexture" position="-2 2 1"></a-sphere>
    <a-entity>
      <a-entity geometry="primitive: sphere;radius: 0.5" material="src: #sunTexture" position="2 0 1"></a-entity>
    </a-entity>
    <a-sphere src="#moonTexture" position="-2 2 1"></a-sphere>
    <a-sky src="#skyTexture"></a-sky>
    <a-camera user-height="0">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
